<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4a76a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b8860b;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="10" result="blur"/>
      <feOffset in="blur" dx="5" dy="5" result="offsetBlur"/>
      <feMerge>
        <feMergeNode in="offsetBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="1600" height="900" fill="url(#grad1)"/>
  <circle cx="800" cy="300" r="120" fill="#f8f9fa" filter="url(#shadow)" opacity="0.9"/>
  <circle cx="800" cy="300" r="100" fill="#e9ecef" stroke="#495057" stroke-width="3"/>
  <path d="M700 450 Q800 500 900 450 Q950 400 800 350 Q650 400 700 450 Z" fill="#adb5bd" opacity="0.8"/>
  <text x="800" y="650" font-family="'Microsoft YaHei', sans-serif" font-size="36" fill="white" text-anchor="middle" font-weight="bold">景德镇陶瓷艺术</text>
  <text x="800" y="700" font-family="'Microsoft YaHei', sans-serif" font-size="24" fill="rgba(255,255,255,0.9)" text-anchor="middle">千年窑火 · 匠心传承</text>
</svg>